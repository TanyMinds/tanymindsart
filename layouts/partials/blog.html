{{ with .Site.Params.blog }}
  {{ if .enable }}
  <section class="site-project" id="project">
    <div class="container">
      <div class="row">
        <div class="col-12">
          <div class="section-title">
            <h2>{{ .title }}</h2>
            <p>{{ .subtitle }}</p>
          </div>
        </div>
        {{ range first 3 (where $.Site.RegularPages "Type" "blog") }}
        <div class="col-lg-4 col-md-6 mx-auto">
          <div class="site-project-item">
            <div class="site-project-item-thumb">
              <img src="{{ .Params.Image | absURL }}" alt="project-thumb">
            </div>
            <div class="site-project-item-content">
              <!-- <span> delimit .Params.category ", " </span> -->
              <!-- <h3>{{ .Title }}</h3> -->
              <h3><a href="{{ .Permalink }}">{{ .Title }}</a></h3>
              <a href="{{ .Permalink }}" class="read-more">{{ .Site.Params.blog.viewarticle }}</a>
            </div>
          </div>
        </div>
        {{ end }}
        <div class="col-12 text-center text-lg-left">
          <a href="portfolio" class="site-project-cta">{{ .more }}</a>
        </div>
      </div>
    </div>
  </section>
  {{ end }}
{{ end }}
