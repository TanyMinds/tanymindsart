{{ $the_data := (index $.Site.Data .Lang) }}
{{ $counter_data := $the_data.counter }}

{{ if $counter_data.enable }}
  <section class="site-counter" id="counter">
    <div class="container">
      <div class="row">
        <div class="col-12">
          <div class="section-title">
            <h2 class="text-white">{{ $counter_data.heading }}</h2>
          </div>
        </div>
        {{ range $counter_data.counter_item }}
        <div class="col-lg-3 col-md-6">
          <div class="site-counter-item">
            <span class="site-counter-item-title">{{ .title }}</span>
            <h3 class="site-counter-item-number">{{ .number }}+</h3>
          </div>
        </div>
        {{ end }}
      </div>
    </div>
  </section>
{{ end }}
