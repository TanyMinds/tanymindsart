{{ define "main" }}

<section class="site-photos-header">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-8 text-center">
        <h1>{{ .Title }}</h1>
        <p>
          {{ .Params.description }}
        </p>
      </div>
    </div>
  </div>
</section>

<section class="site-photos">
  <div class="container">
    <div class="row">
      {{ range (.Paginator 4).Pages }}
      <div class="col-lg-6">
        <article class="site-photos-post">
          {{ with .Params.image }}
          <div class="site-photos-post-thumb">
            <img src="{{ . | absURL }}" alt="post-thumb">
          </div>
          {{ end }}
          <div class="site-photos-post-content">
            
            <h3><a href="{{ .Permalink }}">{{ .Title }}</a></h3>
            
          </div>
        </article>
      </div>
      {{ end }}
      <div class="col-12">
        <div class="site-photos-pagination">
          {{ template "_internal/pagination.html" . }}
        </div>
      </div>
    </div>
  </div>
</section>

{{ partial "call-to-action.html" . }}

{{ end }}
