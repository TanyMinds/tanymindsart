baseURL       = "/"
languageCode  = "en-us"
title         = "TanyMindsArt"
theme         = "roxo"
summarylength = 25
# English is the default language
defaultContentLanguage = "en"
# Force to have /en/my-page and /fr/my-page routes, even for default language.
defaultContentLanguageInSubdir= false


[Languages]
[Languages.en]
title = "Tany Minds Art"
weight = 1
languageName = "English"

  [[Languages.en.menu.main]]
     url     = "https://www.etsy.com/shop/TanyMindsArt"
     name    = "Shop"
     weight  = 1
    
  
  [[Languages.en.menu.main]]
    url     = "/about"
    name    = "About"
    weight  = 5
  [[Languages.en.menu.main]]
    url     = "search/"
    name    = "Search"
    weight  = 6

  # Banner Section
    [Languages.en.params.banner]
    enable                = true
    background_image      = "images/backgrounds/tanymindscom.jpg"
    heading               = ""
    tagline               = ""
    primary_button        = "Blog"
    primary_button_url    = "/en/blog"
    secondary_button      = "Basics"
    secondary_button_url  = "portfolio"
  
  [Languages.en.params.blog]
    enable    = true
    title     = "Articles:"
    subtitle  = "Seeking to make the complex clear & practical." 
    more      = "VIEW MORE ARTICLES"
    viewarticle = "View Article" 
    
  [Languages.en.params.portfolio]
    enable    = true
    title     = "Books for Kids:"
    subtitle  = "Crafting experiences and working for sparkling in the children's eyes."
    more      = "VIEW MORE BOOKS"
    amazonbutton = "Buy on Amazon"
    viewbook = "View Book"
    

  

  [Languages.en.params.call_to_action]
    enable              = true
    background_image    = "images/backgrounds/cta-background.jpg"
    title               = "Let's capture emotions"
    primary_button      = "About Me"
    primary_button_url  = "/about"
    secondary_button    = "Shop on Etsy"
    secondary_button_url = "https://www.etsy.com/shop/TanyMindsArt"



    
  
